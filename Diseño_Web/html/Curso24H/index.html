<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo HTML </title>
    </head>
    <body>
        <h1></h1> <!-- h$*--> <!-- h1 solo se usa una ves-->
        <h2></h2> <!-- h2 para subtitulos -->
        <h3></h3> <!-- h3 para subtitulos dentro de la misma seccion de h2-->
        <h4></h4> <!-- h4 para subtitulos dentro de la misma seccion de h3-->
        <h5></h5> <!-- h5 para subtitulos dentro de la misma seccion de h4-->
        <h6></h6> <!-- h6 para subtitulos dentro de la misma seccion de h5-->
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Explicabo porro, at voluptatem illum corrupti, atque, doloremque similique repellat dicta nemo suscipit earum debitis velit possimus dolorem adipisci hic reiciendis est.
        </p>
    </body>
</html>

<!-- La etiqueta <!DOCTYPE html> le dice al navegador la version que estamos usando de html-->
<!-- La etiqueta <html> </html> le dice al navegador que todo lo que este dentro de esta etiqueta contiene la pagina web  -->
<!-- La etiqueta  <head></head> lo que va dentro de esta etiqueta tiene que ver con la informacion de la pagina , es la parque que no se ve  -->
<!--La etiqueta <body> </body> dentro de esta etiqueta va todo lo visual de la pagina-->
