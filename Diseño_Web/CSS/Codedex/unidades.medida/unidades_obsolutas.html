
<!--Las unidades de medidas absolutas significa que, aunque cambies el tamaño del contenedor que rodea al elemento (su "elemento padre"), las dimensiones de ese elemento seguirán siendo las mismas. Los píxeles (px) son una de las unidades absolutas más utilizadas en diseño web. -->


<!--  NOTA: Tenga cuidado al configurar el height de un elemento determinado con unidades absolutas, ya que puede provocar que el contenido se desborde afuera los límites de su elemento padre.-->


<!-- El desbordamiento ocurre cuando el contenido dentro de un elemento es más grande que el área que le has asignado. Si le dices a un contenedor que debe tener una altura específica y el contenido no cabe dentro de esa altura, parte del contenido podría salirse del área visible.Es por eso que cuando usamos px en el ancho establecemos la altura en auto -->


<!-- Overflow: Puedes controlar el comportamiento del desbordamiento usando la propiedad overflow. Esta propiedad te permite manejar lo que sucede cuando el contenido se sale del contenedor:
overflow: hidden;: Oculta el contenido desbordado.
overflow: scroll;: Agrega barras de desplazamiento para permitir al usuario ver el contenido desbordado.
overflow: auto;: Muestra las barras de desplazamiento solo si es necesario. -->
