<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> Pizzas de Medellin </title>
    </head>
    <body>
        <main>
            <section id="title"> <!-- Section separa el codigo por secciones solo y unicamente si tiene un titilo(h1,h2,h3) y un descripcion(p,img,) que este asociadaa a este titulo  -->
                <header>
                    <h1>Pizzas de Medellin</h1>
                </header>
                <figure>
                    <img src="https://mineospizza.com/uploads/3/5/8/4/35845369/img-0307_orig.jpg" alt="Pizza de pepperoni de 8 porciones" width="250">
                    <figcaption> pizza de peperoni mediana de 8 porciones </figcaption>
                </figure>
            </section>  
            <footer> <!-- Proporciona un pie de página general para el documento, típicamente con información como derechos de autor o enlaces. -->
                <p>Haciendo pizzas desde 1980</p>
            </footer>  
        </main>    
    </body>
</html>

<!-- <header> para el título principal si es parte de un encabezado de página. Por ejemplo, si Pizzas de Medellín es el título de toda la página, podrías envolverlo en un <header>. -->
<!-- esto es una buena practica  usar div cuand se necesita agrupar elementos que no son semanticos o sea que no tengan relacion para eso usamos Section-->
