<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario basico en HTML y CSS">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Basico</title>
</head>
<body>
    <main>
        <section class="form-container">
            <header><h1>Formulario Basico</h1></header>
            <form action="">
                <fieldset>
                    <legend>Datos del cliente</legend>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required minlength="4" class="aling-input">

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required class="aling-input">

                    <label for="telefono">Celular</label>
                    <input type="tel" name="telefono" id="telefono" required class="aling-input">

                    <label for="email">Correo electronico</label>
                    <input type="email" required name="email" id="email" class="aling-input">

                    <label for="f.nacimiento">Fecha nacimiento</label>
                    <input type="date" required name="f.nacimiento" id="f.nacimiento" class="aling-input">

                    <label for="mas">Datos extras</label>
                    <textarea name="mas" id="mas" required rows="4" class="aling-input"></textarea>
                    <button type="submit" class="aling-input">Enviar</button>
                </fieldset>
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Boat.Derechos reservados</p>
    </footer>
</body>
</html>
