<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario Sencillo en HTML y CSS">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Sencillo</title>
</head>
<body>
    <main>
        <section class="form-container">
            <header><h1>Formulario de Contacto</h1></header>
            <form action="#" method="post"> <!-- action="#": Indica que al enviar el formulario no se enviará a un servidor real (esto se usa para propósitos de prueba).--> <!-- method="post": Define el método HTTP para enviar el formulario como POST.-->
                <fieldset> <!-- Agrupa los campos relacionados del formulario, proporcionando una estructura más clara. -->
                    <legend>Informacion Personal</legend>   <!-- Proporciona una descripción para el conjunto de campos, en este caso, "Información Personal -->
                
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>    
                
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" required rows="4"></textarea> <!-- <textarea>: Campo de texto más grande para que el usuario ingrese un mensaje. Tiene 4 filas de altura y es obligatorio. -->
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BoatCode. Todos los derechos reservados.</p> <!-- &copy; es una entidad HTML que representa el símbolo de copyright (©).  -->
    </footer>
</body>
</html>
