<!DOCTYPE html>
<html>
    <head>
        <title> demostracion de titulos y elementos </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main"><!-- contenedor principal para manejar padding , los titulos y los subtitulos -->
            <h1> Horario Actualizado</h1> 
            <div class="container_subtitulos column_all">   
                <h2> subtitulo 1 </h2>
                <h2> subtitulo 2 </h2>
            </div>
            <div class="titles column_all">
                <h3>item 1</h3>
                <h3>item 1</h3>
                <h3>item 1</h3>
                <h3>item 1</h3>
                <h3>item 1</h3>
                <h3>item 1</h3>
            </div> <!-- titulos--> 
            <div class="container_elements"> <!-- contenedor para las columnas -->
                <div class="column_all">
                    <p>columna 1</p>
                    <p>columna 1</p>
                    <p>columna 1</p>
                    <p>columna 1</p>
                    <p>columna 1</p>
                    <p>columna 1</p>
                </div> <!-- columna 1-->
                <div class="column_all">
                    <p>columna 2</p>
                    <p>columna 2</p>
                    <p>columna 2</p>
                    <p>columna 2</p>
                    <p>columna 2</p>
                    <p>columna 2</p>
                </div> <!-- columna 2-->
                <div class="column_all">
                    <p>columna 3</p>
                    <p>columna 3</p>
                    <p>columna 3</p>
                    <p>columna 3</p>
                    <p>columna 3</p>
                    <p>columna 3</p>
                </div>  <!-- columna 3-->
            </div> <!-- container_elements -->
        </div> <!-- main -->
    </body>
</html>
