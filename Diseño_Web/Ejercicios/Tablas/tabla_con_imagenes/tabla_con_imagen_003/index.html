<!DOCTYPE html>
<html>
    <head>
        <title> Practica Tabla con imagen </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="container_texto_imagen">
                <div class="imagen_y_titulo">
                    <h2 class="titulo_imagen">Imagen Motivacional</h2>
                    <img src="img001.jpg" alt="">
                </div> <!-- imagen y titulo de imagen -->
                <div class="container_descrip">
                    <h2 class="titulo_mensaje"> Mensaje del Dia </h2>
                    <div class="container_elementos">
                        <div class="mensaje">
                            <p>El código que escribes hoy es la base del éxito que construirás mañana. No dejes que la pereza detenga tu progreso; cada línea de código es un paso más hacia tus sueños.</p>
                        </div> <!-- caja hija que contiene el mensaje -->
                    </div> <!-- contaniner de los elementos que se van a linear con la imagen  -->
                </div> <!-- container de la descripcion de la imagen , o en este caso el mensaje motivacional-->
            </div> <!-- container imagen y texo -->
        </div> <!-- main-->
    </body>
</html>
