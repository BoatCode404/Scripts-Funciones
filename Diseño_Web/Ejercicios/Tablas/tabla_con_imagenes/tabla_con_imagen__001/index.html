<!DOCTYPE html>
<html>
<head>
    <title>Presentacion de imagen </title> <!-- Título de la página web que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS externo para aplicar estilos -->
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="principal">
        <!-- Contenedor para la imagen y el texto alineados uno al lado del otro -->
        <div class="texto_img">
            <!-- Contenedor que agrupa el título "Jupiter" y la imagen -->
            <div class="titulo_imagen">
                <h2> Jupiter </h2> <!-- Título para "Jupiter" -->
                <img src="jupiter.jpg" alt=""> <!-- Imagen de Jupiter, con un texto alternativo vacío -->
            </div>
            <!-- Contenedor para el texto relacionado con los datos de Jupiter -->
            <div class="texto">
                <!-- Título para la sección de "Datos" -->
                <h2>Datos</h2>
                <!-- Contenedor que agrupa las dos columnas de datos -->
                <div class="contenido_datos">
                    <!-- Primera columna con los subtítulos de los datos -->
                    <div class="sub">
                        <p>Distancia</p>
                        <p>Radio</p>
                        <p>Gravedad</p>
                        <p>Masa</p>
                        <p>Superfice</p>
                        <p>Duracion del dia</p>
                    </div>
                    <!-- Segunda columna con los valores de los datos -->
                    <div class="datos">
                        <p>778,5 millones km</p>
                        <p>69.911 km</p>
                        <p>24,79 m/s2</p>
                        <p>1,989 x10 kg</p>
                        <p>61 millones km</p>
                        <p>0d 9h 56m</p>
                    </div>
                </div> <!-- Fin del contenedor .contenido_datos -->
            </div> <!-- Fin del contenedor .texto -->
        </div> <!-- Fin del contenedor .texto_img -->
    </div> <!-- Fin del contenedor .principal -->
</body>
</html>
